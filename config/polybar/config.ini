[colors]
background = #121212
foreground = #dedede
primary = #ffffff
background-alt = #121212

[bar/abagofmilk]
width = 100%
height = 24pt

monitor = eDP-1
monitor-fallback = eDP-1
monitor-strict = false

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Cantarell:size=12;2
font-1 = Symbols Nerd Font:size=14;2

line-size = 3pt

enable-ipc = true

module-margin = 6pt
padding-left = 1pt
padding-right = 3pt

modules-left = xworkspaces
modules-right = rec pulseaudio wlan battery xkeyboard date

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume>

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

handle-events = false

[module/xkeyboard]
type = internal/xkeyboard

label-layout = %layout%

blacklist-0 = num lock
handle-events = false

[network-base]
type = internal/network

interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = discon

[module/wlan]
inherit = network-base

interface-type = wireless
label-connected = 󰖩

[module/battery]
type = internal/battery

label-discharging = %format%
label-full = 󰁹

format-discharging = <ramp-capacity>
format-charging = <ramp-capacity>󱐋

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹

[module/date]
type = internal/date

date = %H:%M

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-padding = 5pt

label-occupied = %name%
label-occupied-padding = 5pt

label-urgent = %name%
label-urgent-padding = 5pt

label-empty = %name%
label-empty-padding = 5pt

label-active-underline = ${colors.primary}
label-active-background = ${colors.background-alt}

[module/rec]
type = custom/script

exec = pgrep ffmpeg

format = 󰻃
